<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css">
    <title>Weather App</title>
  </head>
  <body>

    <div class="card">
        <div class="search">
            <input type="text" placeholder="City Name" spellcheck="false" class="search-input">
            <button class="button-search"><img src="./assets/search.png"></button>
        </div>
        <div class="error">
          <p>Invalid City Name ⚠️</p>
        </div>
        <div class="weather">
            <img src="./assets/rain.png" class="weather-icon">
            <h1 class="temp">22°C</h1>
            <h2 class="city">Curitiba</h2>
            <div class="details">
                <div class="col" id="col-second">
                    <img src="./assets/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="details">
                    <div class="col">
                        <img src="./assets/wind.png">
                        <div>
                            <p class="wind">15 km/h</p>
                            <p>Wind Speed</p>
                        </div>
                    </div>
            </div>
        </div>
    </div>
  </body>

  <script src="scripts.js"></script>
</html>
